<html>
	<body>

		<script>

			let googleURL = "https://accounts.google.com/o/oauth2/v2/auth";

			let options = {
				client_id: '354202411313-jq48e4iembl3icfecbpicukgseks4c0p.apps.googleusercontent.com',
				redirect_uri: 'https://localhost:8080/oauth/google/code',
				scope: 'email openid profile',
				prompt: 'consent',
				response_type: 'code'
			}

			let QueryString = Object.keys(options).map( (key, i) => {
				return `${key}=` + encodeURIComponent(options[key]);
			}).join("&");

			let authURL = `${googleURL}?${QueryString}`;

			let a = document.createElement('a');
			a.setAttribute('href', authURL);
			a.textContent = "Login With Google";

			document.body.appendChild(a);

			</script>
			
	</body>
</html>
